jobs:
  # Check formatting
  - job: Install rustfmt
    displayName: Check rustfmt
    pool:
      vmImage: $(vmImage)
    steps:
      - template: azure-install-rust.yml
        parameters:
          rust_version: stable
      - script: |
          rustup component add rustfmt
        displayName: Install rustfmt
      - script: |
          cargo fmt --all -- --check
        displayName: Check formatting